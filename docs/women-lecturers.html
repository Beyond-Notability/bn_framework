<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data/women_lecturing/lecturers-dates.csv", {"name":"./data/women_lecturing/lecturers-dates.csv","mimeType":"text/csv","path":"./_file/data/women_lecturing/lecturers-dates.eb7b1d8a.csv","lastModified":1722444414027});

define({id: "d3f2d2cc", inputs: ["FileAttachment"], outputs: ["lecturersDates"], body: (FileAttachment) => {
const lecturersDates = FileAttachment("./data/women_lecturing/lecturers-dates.csv").csv({typed: true});

return {lecturersDates};
}});

define({id: "7bf35bbd", inputs: ["Plot","d3"], outputs: ["lecturersDatesChart"], body: (Plot,d3) => {
function lecturersDatesChart(data, {width}) {
 return Plot.plot({
	title: "By date",
	x: {label: "year", ticks: d3.range(1880,1950,10), tickFormat: d3.format('d')},
	y: {label: "number of positions", grid:true},
	
	width,
	height:600,
	 facet: {data, x: "position_label", label:null},
	marks: [
		//Plot.ruleY[0],
		//Plot.gridX(interval:10),
		Plot.rectY(
			data,
			Plot.groupX({y: "count"}, {x:"year1"})
		)
	]
 });
}
return {lecturersDatesChart};
}});

define({id: "901f7637", inputs: ["Plot"], outputs: ["lecturersOrgsChart"], body: (Plot) => {
function lecturersOrgsChart(data, {width}) {
	return Plot.plot({
title: "Organisations",
  x: {grid: true, label:"number of positions"},
  y: {label: null},
  color: {legend: true},
  width,
  height:600,
  marginLeft: 275,
  marks: [
    Plot.ruleX([0]),
    Plot.rectX(
    	data, 
    	Plot.groupY({x: "count"}, {y:"organisation_ext", fill:"position_label", sort: {y: "x", reverse: true} }) )
  ]
});
}
return {lecturersOrgsChart};
}});

define({id: "fa346dca", inputs: ["view","Inputs","lecturersDates"], outputs: ["search"], body: (view,Inputs,lecturersDates) => {
const search = view( Inputs.search(lecturersDates, {placeholder: "Search..."}) );
return {search};
}});

define({id: "c3719c05", inputs: ["Inputs","search","htl","d3","display"], body: async (Inputs,search,htl,d3,display) => {
display(await(
Inputs.table(search, {
	layout: "auto",
	format: {
		bn_id: id => htl.html`<a href=https://beyond-notability.wikibase.cloud/entity/${id} target=_blank>${id}</a>`,
		"nice_date": (d) => `${d}`,
		"year1": d3.format(".0f")
	},
  columns: [
    "bn_id",
    "person_label",
    "position_label",
    "organisation",
    "nice_date",
    "year1"
  ], 
  header: {
    bn_id: "Id",
    person_label: "name",
    position_label: "position type",
    organisation: "organised by",
    nice_date: "date",
    year1: "year"
  }
})

// link https://talk.observablehq.com/t/display-hyperlinks-in-inputs-table/5947
// year gets treated as number in date col.
// d3.format(".0f") only works for years, screws up other dates.
))
}});

define({id: "894ccaa1", mode: "inline", inputs: ["resize","lecturersDatesChart","lecturersDates","display"], body: async (resize,lecturersDatesChart,lecturersDates,display) => {
display(await(
resize((width) => lecturersDatesChart(lecturersDates, {width}))
))
}});

define({id: "8219a1b9", mode: "inline", inputs: ["resize","lecturersOrgsChart","lecturersDates","display"], body: async (resize,lecturersOrgsChart,lecturersDates,display) => {
display(await(
resize((width) => lecturersOrgsChart(lecturersDates, {width}))
))
}});

</script>
